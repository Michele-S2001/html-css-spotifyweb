<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./img/favicon.ico" type="image/icon type">
    <title>Spotify</title>
</head>
<body class="debug">
    <div id="app">
        <div class="main-content">
            <header class="side-bar">
                <figure class="logo">
                    <img class="big-logo" src="./img/logo.svg" alt="Spotify logo">
                    <img class="small-logo" src="./img/logo-small.svg" alt="Spotify logo">
                </figure>

                <nav class="navbar">
                    <ul class="navigation">
                        <li class="nav-item items-center">
                            <figure class="nav-img">
                                <img src="./img/home.svg" alt="home">
                            </figure>
                            <p class="nav-text">Home</p>
                        </li>
                        <li class="nav-item items-center">
                            <figure class="nav-img">
                                <img src="./img/search.svg" alt="search">
                            </figure>
                            <p class="nav-text">Search</p>
                        </li>
                        <li class="nav-item items-center">
                            <figure class="nav-img">
                                <img src="./img/libreria.svg" alt="library">
                            </figure>
                            <p class="nav-text">Your library</p>
                        </li>
                    </ul>
                </nav>
                <div class="playlist-section">
                    <h3 class="playlist-title">playlist</h3>
                    <div class="add-playlist items-center">
                        <div class="add">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <p class="new-playlist">Crea Playlist</p>
                    </div>
                    <ul class="playlist-items">
                        <li class="playlist-item">Nome Playlist</li>
                        <li class="playlist-item">Nome Playlist</li>
                        <li class="playlist-item">Nome Playlist</li>
                        <li class="playlist-item">Nome Playlist</li>
                        <li class="playlist-item">Nome Playlist</li>
                        <li class="playlist-item">Nome Playlist</li>
                        <li class="playlist-item">Nome Playlist</li>
                    </ul>
                </div>

                <div class="cta">
                    <div class="cta-download">
                        <figure class="download-icon">
                            <img src="./img/download.svg" alt="download app">
                        </figure>
                        <p class="download-text">Installa app</p>
                    </div>
                    <div class="cta-profile items-center">
                        <figure class="profile-img">
                            <img src="./img/profile.svg" alt="profile">
                        </figure>
                        <p class="profile-name">
                            jhon doe
                        </p>
                    </div>
                </div>
            </header>
            <main class="page-focus"></main>
        </div>

        <aside class="tool-bar text-white">
            <ul class="tools items-center">
                <li class="tool song-tool items-center">
                    <figure class="thumbnail-song">
                        <img src="./img/sinister.jpeg" alt="sinister song">
                    </figure>
                    <div class="thumbnail-description">
                        <h4 class="album-name">Sinister</h4>
                        <a href="#" class="button song-details">
                            <span class="song-name">Brano</span>
                            <span class="author-name">Nome</span>
                        </a>
                    </div>
                    <div class="song-cta items-center">
                        <a href="#" class="button">
                            <i class="fa-regular fa-heart"></i>
                        </a>
                        <a href="#" class="button">
                            <i class="fa-regular fa-folder"></i>
                        </a>
                    </div>
                </li>
                <li class="tool control-tools">
                    <ul class="player-controls items-center">
                        <li class="shuffle">
                            <i class="fa-solid fa-shuffle"></i>
                        </li>
                        <li class="previous-track">
                            <i class="fa-solid fa-backward-step"></i>
                        </li>
                        <li class="play">
                            <i class="fa-regular fa-circle-play"></i>
                        </li>
                        <li class="next-track">
                            <i class="fa-solid fa-forward-step"></i>
                        </li>
                        <li class="loop">
                            <i class="fa-solid fa-arrows-rotate"></i>
                        </li>
                    </ul>
                    <div class="timeline items-center">
                        <time class="song-duration partial-time">0:25</time>
                        <div class="song-line">
                            <div class="hover-line"></div>
                            <div class="dot"></div>
                        </div>
                        <time class="song-duration total-time">4:35</time>
                    </div>
                </li>
                <li class="tool volume-tool items-center">
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-solid fa-desktop"></i>
                    <i class="fa-solid fa-volume-high"></i>
                    <div class="song-line">
                        <div class="hover-line"></div>
                        <div class="dot"></div>
                    </div>
                </li>
            </ul>
        </aside>
    </div>
</body>
</html>
