<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
</head>
<body class="debug">
    <div id="app">
        <div class="main-content">
            <nav class="navbar"></nav>
            <main class="page-focus"></main>
        </div>

        <aside class="tool-bar text-white">
            <ul class="tools items-center">
                <li class="tool song-tool items-center">
                    <figure class="thumbnail-song">
                        <img src="./img/sinister.jpeg" alt="sinister song">
                    </figure>
                    <div class="thumbnail-description">
                        <h4 class="album-name">Sinister</h4>
                        <span class="song-name">Brano</span>
                        <span class="author-name">Nome</span>
                    </div>
                    <div class="song-cta items-center">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-folder"></i>
                    </div>
                </li>
                <li class="tool control-tools">
                    <div class="song-buttons items-center">
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fa-solid fa-backward-step"></i>
                        <i class="fa-regular fa-circle-play play-btn"></i>
                        <i class="fa-solid fa-forward-step"></i>
                        <i class="fa-solid fa-arrows-rotate"></i>
                    </div>
                    <div class="timeline items-center">
                        <div class="song-duration partial-time">0:25</div>
                        <span class="song-line"></span>
                        <div class="song-duration total-time">4:35</div>
                    </div>
                </li>
                <li class="tool volume-tool">
                    
                </li>
            </ul>
        </aside>
    </div>
</body>
</html>
